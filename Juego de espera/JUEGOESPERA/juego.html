<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Inicio - Mini Juego</title>
  <link rel="stylesheet" href="inicio.css">
</head>
<body>
  <div id="start-container">
    <h1 class="title">¡Bienvenido al Mini Juego Espacial!</h1>
    <div class="instructions">
      <p>Usa las teclas de dirección para moverte.</p>
      <p>Presiona SPACE para disparar.</p>
      <p class="blinking-text">Presiona ENTER para comenzar</p>
    </div>
  </div>

  <script>
    // Esperamos que el usuario presione ENTER para empezar el juego
    window.addEventListener('keydown', function(event) {
      if (event.code === 'Enter') {
        window.location.href = "index.html"; // Cambia a la pantalla de juego
      }
    });
  </script>
</body>
</html>
