<!DOCTYPE html>
<html>
<head>
    <title>Saludo Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Bienvenido</h1>
<p>Ingresa tu nombre y haz clic en el botón para recibir un saludo personalizado.</p>

<input type="text" id="nombreInput" placeholder="Escribe tu nombre aquí">
<button onclick="mostrarSaludo()">Saludar</button>

<div id="resultado"></div>

<script>
function mostrarSaludo() {
    // Obtener el valor del campo de texto
    var nombre = document.getElementById("nombreInput").value;
    
    // Verificar si el campo está vacío
    if (nombre.trim() === "") {
        document.getElementById("resultado").innerHTML = "Por favor, ingresa tu nombre.";
    } else {
        // Mostrar el saludo en el elemento con id 'resultado'
        document.getElementById("resultado").innerHTML = "¡Hola, " + nombre + "!";
    }
}
</script>

</body>
</html>
