<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte de Incidencias</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <header>
        <h1>Luz Alerta</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulario de Reporte de Incidencias</h1>
        <form action="/enviar_reporte" method="post" enctype="multipart/form-data">
            <!-- Descripción de la Incidencia -->
            <fieldset>
                <legend>Descripción de la Incidencia</legend>
                <label for="tipo_problema">Tipo de Problema:</label>
                <select id="tipo_problema" name="tipo_problema">
                    <option value="corte_total_energia">Corte total de energía</option>
                    <option value="baja_tension">Baja tensión</option>
                    <option value="oscilaciones_voltaje">Oscilaciones de voltaje</option>
                    <option value="ruido_chispas">Ruido o chispas en la red eléctrica</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
                <br><br>

                <label for="descripcion_detallada">Descripción Detallada:</label>
                <textarea id="descripcion_detallada" name="descripcion_detallada" rows="4" cols="50"
                    required></textarea>
                <br><br>

                <label for="fecha_hora_inicio">Fecha y Hora del Inicio del Problema:</label>
                <input type="datetime-local" id="fecha_hora_inicio" name="fecha_hora_inicio" required>
                <br><br>

                <label for="afectacion_servicio">Afectación del Servicio:</label>
                <input type="text" id="afectacion_servicio" name="afectacion_servicio" required>
                <br><br>
            </fieldset>

            <!-- Confirmación Visual y Geolocalización -->
            <fieldset>
                <legend>Confirmación Visual y Geolocalización</legend>
                <label for="imagenes_videos">Subida de Imágenes o Videos:</label>
                <input type="file" id="imagenes_videos" name="imagenes_videos[]" multiple>
                <br><br>

                <label for="geolocalizacion">Geolocalización Automática:</label>
                <input type="checkbox" id="geolocalizacion" name="geolocalizacion">
                <label for="geolocalizacion">Activar Geolocalización</label>
                <br><br>
            </fieldset>

            <!-- Información Adicional y Comentarios -->
            <fieldset>
                <legend>Información Adicional y Comentarios</legend>
                <label for="comentarios_adicionales">Comentarios Adicionales:</label>
                <textarea id="comentarios_adicionales" name="comentarios_adicionales" rows="4" cols="50"></textarea>
                <br><br>

                <label for="disponibilidad_contacto">Disponibilidad para Contacto:</label>
                <input type="text" id="disponibilidad_contacto" name="disponibilidad_contacto">
                <br><br>
            </fieldset>

            <!-- Prioridad -->
            <fieldset>
                <legend>Prioridad</legend>
                <label for="nivel_urgencia">Nivel de Urgencia:</label>
                <select id="nivel_urgencia" name="nivel_urgencia">
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                </select>
                <br><br>
            </fieldset>

            <!-- Botón de Envío -->
            <button type="submit">Enviar Reporte</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
