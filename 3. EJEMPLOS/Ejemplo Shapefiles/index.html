<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mapa de Prioridades</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #map { width: 100%; height: 600px; }
        .chart-popup {
            width: 300px;
            height: 300px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Contenedor del mapa -->

    <script>
        // Inicializa el mapa centrado en Temuco con un nivel de zoom de 12
        var map = L.map('map').setView([-38.73965, -72.59842], 12);

        // Capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON con las zonas de prioridad
        fetch('Prioridades.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        // Estilo de cada zona basado en la prioridad
                        switch (feature.properties.prioridad) {
                            case 'alta': return {color: "red"};
                            case 'media': return {color: "orange"};
                            case 'baja': return {color: "yellow"};
                        }
                    }
                }).addTo(map);
            });

        // Datos para los gráficos en los íconos
        var chartData = {
            'AvAlemania': {
                labels: ['Hospitales', 'Alta población', 'Comercio', 'Serv. Emergencias'],
                data: [55, 10 , 15 ,20 ],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#00C040']
            },
            'Centro': {
                labels: ['Hospitales', 'Alta poblacion', 'Comercio', 'Serv. Emergencias'],
                data: [10, 20, 30, 40],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#00C040']
            }
        };

        // Función para mostrar gráficos en los popups
        function mostrarGrafico(tipo, latlng) {
            // Crear el contenido del popup con un canvas para el gráfico
            var popupContent = '<div class="chart-popup"><canvas id="chart-' + tipo + '" class="chart-container"></canvas></div>';
            
            // Abrir el popup en las coordenadas del ícono clicado
            var popup = L.popup()
                .setLatLng(latlng)
                .setContent(popupContent)
                .openOn(map);

            // Esperar a que el popup esté completamente cargado para dibujar el gráfico
            setTimeout(function() {
                var ctx = document.getElementById('chart-' + tipo).getContext('2d');
                var data = chartData[tipo];

                // Crear el gráfico usando chart.js
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Datos de ' + tipo,
                            data: data.data,
                            backgroundColor: data.backgroundColor
                        }]
                    },
                    options: {
                        responsive: true,
                    }
                });
            }, 300);  // Pequeño retraso para asegurar que el canvas esté disponible
        }

        // Agregar íconos personalizados para hospitales y emergencias
        var hospitalIcon = L.icon({
            iconUrl: 'ruta/a/icono-hospital.png',  // Cambia por la ruta a tu ícono de hospital
            iconSize: [32, 32],  // Tamaño del ícono
            iconAnchor: [16, 32],  // Punto de anclaje
        });

        var emergenciaIcon = L.icon({
            iconUrl: 'ruta/a/icono-emergencia.png',  // Cambia por la ruta a tu ícono de emergencia
            iconSize: [32, 32],  // Tamaño del ícono
            iconAnchor: [16, 32],  // Punto de anclaje
        });

        // Añadir un marcador para un hospital con gráfico
        L.marker([-38.735, -72.605], {icon: hospitalIcon}).addTo(map)
            .on('click', function(e) {
                mostrarGrafico('AvAlemania', e.latlng);
            });

        // Añadir un marcador para una emergencia con gráfico
        L.marker([-38.745, -72.589], {icon: emergenciaIcon}).addTo(map)
            .on('click', function(e) {
                mostrarGrafico('Centro', e.latlng);
            });

    </script>
</body>
</html>
